<h1 class="small">Keyword Reference</h1>

<div class="top"><h1>$tagPOINT</h1><div>
<div id="flagtext">Show description in</div>
<div id="flaglink"> <a href="../libfunctions/$tagPOINT.htm"><img src="../images/Flagge_de.png" height="29" width="36" border=0 hspace=10/></a></div>
<br style="clear: both;">
<p style="margin:2px 0 0 0;" class="funcdesc">Defines the x- and y- coordinates of a point<br /></p>
<p class="codeheader">
Global Const $tagPOINT = "struct; long X;long Y; endstruct"<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">X</td>
<td style="width:85%">Specifies the x-coordinate of the point</td>
</tr>
<tr>
<td>Y</td>
<td>Specifies the y-coordinate of the point</td>
</tr>
</table>

</body>
