<p style="margin:2px 0 0 0;" class="funcdesc">Definiert die X- und Y-Koordinaten eines Punktes<br /></p>
<p class="codeheader">
Global Const $tagPOINT = "struct; long X;long Y; endstruct"<br />
</p>

<h2>Parameter</h2>
<table>
<tr>
<td style="width:15%">X</td>
<td style="width:85%">legt die X-Koordinate eines Punktes fest</td>
</tr>
<tr>
<td>Y</td>
<td>legt die Y-Koordinate eines Punktes fest</td>
</tr>
</table>
