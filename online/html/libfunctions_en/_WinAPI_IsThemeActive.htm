<h1>_WinAPI_IsThemeActive</h1>
<p class="funcdesc">Tests if a visual style for the current application is active<br /></p>
<p class="codeheader">
#include &lt;WinAPITheme.au3&gt;<br />
_WinAPI_IsThemeActive (  )<br />
</p>

<h2>Return Value</h2>
<table class="noborder">
<tr>
<td style="width:10%" class="valign-top">True:</td>
<td style="width:90%">the visual style is enabled.</td>
</tr>
<tr>
<td class="valign-top">False:</td>
<td>the visual style is disabled.</td>
</tr>
</table>
