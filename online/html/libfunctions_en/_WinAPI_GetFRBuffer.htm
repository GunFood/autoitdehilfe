<h1>_WinAPI_GetFRBuffer</h1>
<p class="funcdesc">Retrieves the current size of the internal buffer that used the _WinAPI_FindTextDlg() and _WinAPI_ReplaceTextDlg() functions<br /></p>
<p class="codeheader">
#include &lt;WinAPIDlg.au3&gt;<br />
_WinAPI_GetFRBuffer (  )<br />
</p>

<h2>Return Value</h2>
Returns&nbsp;the size, in TCHARs, of the internal buffer.<br />
