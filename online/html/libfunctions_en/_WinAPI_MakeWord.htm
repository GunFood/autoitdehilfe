<h1 class="small">Function Reference</h1>
<hr style="height:0px">
<h1>_WinAPI_MakeWord</h1>
<p class="funcdesc">Returns a WORD (16-bit) value from two BYTE (8-bit) values<br /></p>
<p class="codeheader">
#include &lt;WinAPIConv.au3&gt;<br />
_WinAPI_MakeWord ( $iLo, $iHi )<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">$iLo</td>
<td style="width:85%">Low byte.</td>
</tr>
<tr>
<td>$iHi</td>
<td>Hi byte.</td>
</tr>
</table>

<h2>Return Value</h2>
Returns the WORD value.<br />


</body>
