<!DOCTYPE html>

<meta charset="utf-8">

<body>
<h1 class="small">Keyword Reference</h1>
<hr style="height:0px">
<h1 style="float:left; margin:15px 0 0 0; padding:0 0 0 0;">$tagFILETIME</h1><br />
<a href="../libfunctions/$tagFILETIME.htm"><img src="../images/Flagge_de.gif" height="29" width="36" border=0 hspace=10 style="float:right"/></a><br />
<div style="display:block; text-align:right;">Show description in</div><br />
<p style="margin:2px 0 0 0;" class="funcdesc">Contains the number of 100-nanosecond intervals since January 1, 1601<br /></p>
<p class="codeheader">
Global Const $tagFILETIME = "struct; dword Lo;dword Hi; endstruct"<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">Lo</td>
<td style="width:85%">The low order part of the file time</td>
</tr>
<tr>
<td>Hi</td>
<td>The high order part of the file time</td>
</tr>
</table>

</body>
