<p style="margin:2px 0 0 0;" class="funcdesc">Beinhaltet die Nummer von 100-Nanosekunden Intervallen seit dem 1. Januar 1601<br /></p>
<p class="codeheader">
Global Const $tagFILETIME = "struct; dword Lo;dword Hi; endstruct"<br />
</p>

<table>
<tr>
<td style="width:15%">Lo</td>
