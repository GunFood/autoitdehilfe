<p class="codeheader">
#include &lt;WinAPICom.au3&gt;<br />
_WinAPI_CoTaskMemFree ( $pMemory )<br />
</p>

<table>
<tr>

<td style="width:85%">The pointer to the memory block to be freed.</td>
</tr>
</table>
