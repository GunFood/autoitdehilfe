<p style="margin:2px 0 0 0;" class="funcdesc">Stores an ordered pair of integers, typically the width and height of a rectangle<br /></p>
<p class="codeheader">
Global Const $tagSIZE = "struct; long X;long Y; endstruct"<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">X</td>
<td style="width:85%">Width</td>
</tr>
<tr>
<td>Y</td>
<td>Height</td>
</tr>
</table>
