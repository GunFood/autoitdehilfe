<h1 class="small">Function Reference</h1>

<h1>_WinAPI_FloatToDWord</h1>
<p class="funcdesc">Converts a value of type FLOAT to a value of type DWORD<br /></p>
<p class="codeheader">
#include &lt;WinAPIConv.au3&gt;<br />
_WinAPI_FloatToDWord ( $iValue )<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">$iValue</td>
<td style="width:85%">The value to be converted.</td>
</tr>
</table>

<h2>Return Value</h2>
Returns the converted (DWORD) value.<br />
