<h1 class="small">Keyword Reference</h1>

<h1 style="float:left; margin:15px 0 0 0; padding:0 0 0 0;">$tagPOINT</h1><br />
<a href="../libfunctions/$tagPOINT.htm"><img src="../images/Flagge_de.gif" height="29" width="36" border=0 hspace=10 style="float:right"/></a><br />
<div style="display:block; text-align:right;">Show description in</div><br />
<p style="margin:2px 0 0 0;" class="funcdesc">Defines the x- and y- coordinates of a point<br /></p>
<p class="codeheader">
Global Const $tagPOINT = "struct; long X;long Y; endstruct"<br />
</p>

<h2>Parameters</h2>
<table>
<tr>
<td style="width:15%">X</td>
<td style="width:85%">Specifies the x-coordinate of the point</td>
</tr>
<tr>
<td>Y</td>
<td>Specifies the y-coordinate of the point</td>
</tr>
</table>
