<h1>_WinAPI_LoByte</h1>
<p class="funcdesc">Returns the low BYTE of a 16-bit (2 bytes) value<br /></p>
<p class="codeheader">
#include &lt;WinAPIConv.au3&gt;<br />
_WinAPI_LoByte ( $iValue )<br />
</p>

<h2>Parameter</h2>
<table>
<tr>
<td style="width:15%">$iValue</td>
<td style="width:85%">16-bit value.</td>
</tr>
</table>

<h2>R&uuml;ckgabewert</h2>
Returns low BYTE value.<br />


<h2>Bemerkungen</h2>
<p>None.<br />
</p>
